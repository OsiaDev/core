server:
  port: ${PORT:8083}
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  application:
    name: umas-core-service

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      ssl.enabled: ${REDIS_SSL:false}
  cache:
    type: redis

  kafka:
    consumer:
      bootstrap-servers: ${KAFKA_BROKERS:localhost:29092}
      group-id: umas-core-service
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      properties:
        spring.json.trusted.packages: "co.cetad.umas.core.domain.model.vo,co.cetad.umas.core.domain.model.dto"
    producer:
      bootstrap-servers: ${KAFKA_BROKERS:localhost:29092}
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: all
      retries: 3
      properties:
        enable.idempotence: true

kafka:
  topics:
    telemetry: umas.drone.telemetry
    events: umas.drone.events
    commands: umas.drone.execute
    routes: umas.drone.route.execute
    vehicle-status: umas.drone.vehicle.status
    route-status: umas.drone.route.status
    mission: umas.drone.mission
    mission-status: umas.drone.mission.status

executor:
  drone:
    # Número de threads mínimos siempre activos
    # Ajustar según la carga base esperada de drones
    core-pool-size: ${DRONE_EXECUTOR_CORE_SIZE:10}

    # Número máximo de threads bajo carga alta
    # Fórmula recomendada: número_de_drones_simultáneos_esperados * 2
    # Ejemplo: Si esperas 25 drones simultáneos máximo, usa 50
    max-pool-size: ${DRONE_EXECUTOR_MAX_SIZE:50}

    # Tamaño de la cola de espera
    # Si llegan más tareas de las que pueden procesar max-pool-size threads,
    # esperan en esta cola. Si la cola se llena, aplica la rejection policy
    queue-capacity: ${DRONE_EXECUTOR_QUEUE:100}

    # Tiempo (segundos) que un thread inactivo espera antes de terminar
    # Solo aplica si allowCoreThreadTimeOut = true
    keep-alive-seconds: 60

logging:
  level:
    org.apache.mina.filter.logging.LoggingFilter: OFF
    org.apache.mina: WARN
    org.apache.kafka.clients.consumer: OFF
    org.springframework.kafka.listener: OFF
    org.apache.kafka: OFF


mission:
  default-altitude: ${MISSION_DEFAULT_ALTITUDE:50.0}      # metros AGL
  default-speed: ${MISSION_DEFAULT_SPEED:5.0}             # m/s
  default-acceptance-radius: ${MISSION_DEFAULT_ACCEPTANCE_RADIUS:5.0}

ugcs:
  server:
    host: ${UGCS_HOST:192.168.246.26}
    port: ${UGCS_PORT:3334}
  credentials:
    login: ${UGCS_LOGIN:admin}
    password: ${UGCS_PASS:admin}
  reconnect:
    enabled: true
    initial-delay: 5000
    max-delay: 60000
    multiplier: 2.0