server:
  port: ${PORT:8080}
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  application:
    name: umas-core-service

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      ssl.enabled: ${REDIS_SSL:false}
  cache:
    type: redis

  kafka:
    consumer:
      bootstrap-servers: ${KAFKA_BROKERS}
      group-id: umas-core-service
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      properties:
        spring.json.trusted.packages: "co.cetad.umas.core.domain.model.vo"
    producer:
      bootstrap-servers: ${KAFKA_BROKERS}
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: all
      retries: 3
      properties:
        enable.idempotence: true

kafka:
  topics:
    telemetry: umas.drone.telemetry
    events: umas.drone.events
    commands: umas.drone.execute
    vehicle-status: umas.drone.vehicle.status
    route-status: umas.drone.route.status

ugcs:
  server:
    host: ${UGCS_HOST}
    port: ${UGCS_PORT}
  credentials:
    login: ${UGCS_LOGIN}
    password: ${UGCS_PASS}
  reconnect:
    enabled: true
    initial-delay: 5000
    max-delay: 60000
    multiplier: 2.0